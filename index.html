<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="./img/icon.png" type="image/png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#764ba2" />
    <title>333</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="hand-background">
        <img src="./img/phone.svg" alt="Mano sosteniendo celular" />
      </div>

      <div class="phone-screen">
        <div class="notifications-container" id="notificationsContainer"></div>

        <div class="music-player">
          <audio
            id="audioPlayer"
            src="./sound/ruinas.mp3"
            preload="metadata"
          ></audio>

          <div class="player-info">
            <div class="album-art" id="albumArt"></div>
            <div class="song-details">
              <div class="song-title" id="songTitle"></div>
              <div class="song-artist" id="songArtist"></div>
            </div>
          </div>

          <div class="player-controls">
            <button
              class="skip-btn"
              id="prevBtn"
              disabled
              title="Canción anterior"
            >
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
              </svg>
            </button>

            <button class="play-btn" id="playBtn" title="Reproducir">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M8 5v14l11-7z" />
              </svg>
            </button>

            <button class="skip-btn" id="nextBtn" title="Siguiente canción">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
              </svg>
            </button>

            <div class="progress-container">
              <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
              <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
              </div>
            </div>

            <div class="volume-control">
              <button class="volume-btn" id="volumeBtn" title="Volumen">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"
                  />
                </svg>
              </button>
              <div class="volume-slider-container" id="volumeSliderContainer">
                <div class="volume-slider" id="volumeSlider">
                  <div class="volume-fill" id="volumeFill"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js");
      }
    </script>
  </body>
</html>
